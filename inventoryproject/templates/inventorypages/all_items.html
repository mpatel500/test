{% extends 'base.html' %}

{% block content %}
    <div class='items'>
        <div class='rows'>
        
            <table id='webservers_table'>
                <tr>
                    <th>Item ID</th> 
                    <th>Product Title</th>
                    <th>Type</th>
                    <th>In Use</th>
                </tr>
                {% for i in items %}   
                 <tr>
                    <td>{{i.id}}</td> 
                    <td>{{i.name}} {{i.fqdn}}</td>
                    <td> {{i.type}} </td>
                    {% if i.in_use == Null %}
                        <td>N/A</td>
                    {% else %}    
                        <td>{{i.in_use}}</td>                        
                    {% endif %}
                </tr>
                {% endfor %}               
            </table>

           
        </div>
    </div>
{% endblock %}
